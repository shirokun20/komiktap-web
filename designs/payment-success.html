<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Diverifikasi - KomikTap Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        komik: {
                            bg: '#0f0e13',
                            primary: '#ff7900',
                            primaryHover: '#ff9100',
                            accent: '#FFD400'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f0e13;
            color: #b8b8b8;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .glass-card {
            background: rgba(30, 29, 37, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glow-blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff7900;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="antialiased relative">

    <div class="bg-grid"></div>
    <div class="glow-blob"></div>

    <div class="max-w-md w-full p-4 relative z-10 animate-float">
        <div class="glass-card rounded-3xl p-8 text-center border-t border-white/10">
            <!-- Icon -->
            <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(34,197,94,0.3)]">
                <i class="fas fa-clipboard-check text-4xl text-green-500"></i>
            </div>

            <!-- Content -->
            <h1 class="text-2xl font-bold text-white mb-2">Pembayaran Sedang Diverifikasi</h1>
            <p class="text-komik-primary text-sm font-semibold mb-6 uppercase tracking-wider">Order ID: <span id="orderId">#ORD-882910</span></p>
            
            <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                Terima kasih sudah memesan. Admin kami akan segera memproses akses premium Anda dalam waktu <span class="text-white font-bold">1x24 jam</span>.
            </p>

            <!-- Details Box -->
            <div class="bg-white/5 rounded-xl p-4 mb-8 text-left border border-white/5">
                <div class="flex items-center gap-3 mb-2">
                    <i class="fas fa-info-circle text-komik-primary text-xs"></i>
                    <span class="text-xs text-gray-400">Pastikan bukti transfer sudah benar.</span>
                </div>
                <div class="flex items-center gap-3">
                    <i class="fab fa-whatsapp text-green-500 text-xs"></i>
                    <span class="text-xs text-gray-400">Butuh bantuan? Hubungi Admin via WA.</span>
                </div>
            </div>

            <!-- Action -->
            <a href="pricing.html" class="block w-full py-3 rounded-xl bg-white/5 hover:bg-white/10 text-white font-bold border border-white/10 transition-all hover:border-white/20">
                Kembali
            </a>
        </div>
        
        <p class="text-center text-xs text-gray-600 mt-8">
            &copy; 2026 KomikTap Premium
        </p>
    </div>

    <script>
        // Generate random Order ID for demo
        document.getElementById('orderId').textContent = '#ORD-' + Math.floor(100000 + Math.random() * 900000);
    </script>
</body>

</html>
